<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GKG | HR Dashboard</title>
  <link rel="shortcut icon" href="images/gkg.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8'
            }
          }
        }
      }
    }
  </script>
  <style>
    #dashboardTable {
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loading-skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .hover-lift {
      transition: all 0.2s ease;
    }
    
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    /* Custom scrollbar */
    #dashboardTable::-webkit-scrollbar {
      height: 8px;
    }
    
    #dashboardTable::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    
    #dashboardTable::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    
    #dashboardTable::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
  <!-- Header with Logo -->
  <header class="w-full bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="/images/ggpc-logo.png" alt="Company Logo" class="h-12 w-auto">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">HR Dashboard</h1>
          <p class="text-sm text-gray-600">Applicant Document Tracking</p>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <div id="lastUpdated" class="text-sm text-gray-500"></div>
        <button id="refreshBtn" class="p-2 text-gray-400 hover:text-primary-600 transition-colors" title="Refresh Data">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- Stats Cards -->
    <div id="statsSection" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <!-- Stats will be populated here -->
    </div>

    <!-- Search and Controls -->
    <div class="bg-white rounded-xl shadow-sm border p-6 mb-8">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
        <div class="flex-1 max-w-md">
          <label for="searchEmail" class="block text-sm font-medium text-gray-700 mb-2">Search Applicants</label>
          <div class="relative">
            <input 
              id="searchEmail" 
              type="text" 
              placeholder="Search by name..." 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
            >
            <svg class="absolute left-3 top-3.5 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>
        <div class="flex gap-3">
          <button id="searchBtn" class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            Search
          </button>
          <button id="resetBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold transition-colors">
            Reset
          </button>
          <button id="exportBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            Export
          </button>
        </div>
      </div>
    </div>

    <!-- Table Container -->
    <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
      <div class="px-6 py-4 border-b bg-gray-50">
        <h3 class="text-lg font-semibold text-gray-900">Document Status Overview</h3>
        <p class="text-sm text-gray-600 mt-1">Track document submissions for all applicants</p>
      </div>
      
      <div id="loadingState" class="p-8 hidden">
        <div class="animate-pulse">
          <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
          <div class="space-y-3">
            <div class="h-4 bg-gray-200 rounded"></div>
            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
          </div>
        </div>
      </div>
      
      <div id="dashboardTable" class="overflow-x-auto">
        <!-- Table will be injected here -->
      </div>
    </div>
  </main>

  <script>
    let allApplicants = [];
    let requiredFiles = [];
    let isLoading = false;

    function showLoading(show = true) {
      const loadingState = document.getElementById('loadingState');
      const dashboardTable = document.getElementById('dashboardTable');
      
      if (show) {
        loadingState.classList.remove('hidden');
        dashboardTable.innerHTML = '';
        isLoading = true;
      } else {
        loadingState.classList.add('hidden');
        isLoading = false;
      }
    }

    function updateStats(applicants = allApplicants) {
      const totalApplicants = applicants.length;
      const completeProfiles = applicants.filter(app => 
        requiredFiles.every(file => app.uploaded.includes(file))
      ).length;
      const incompleteProfiles = totalApplicants - completeProfiles;
      const completionRate = totalApplicants > 0 ? Math.round((completeProfiles / totalApplicants) * 100) : 0;

      const statsHTML = `
        <div class="bg-white rounded-xl p-6 shadow-sm border hover-lift">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600">Total Applicants</p>
              <p class="text-2xl font-bold text-gray-900">${totalApplicants}</p>
            </div>
            <div class="p-3 bg-blue-100 rounded-full">
              <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
            </div>
          </div>
        </div>
        
        <div class="bg-white rounded-xl p-6 shadow-sm border hover-lift">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600">Complete Profiles</p>
              <p class="text-2xl font-bold text-green-600">${completeProfiles}</p>
            </div>
            <div class="p-3 bg-green-100 rounded-full">
              <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
          </div>
        </div>
        
        <div class="bg-white rounded-xl p-6 shadow-sm border hover-lift">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600">Incomplete Profiles</p>
              <p class="text-2xl font-bold text-orange-600">${incompleteProfiles}</p>
            </div>
            <div class="p-3 bg-orange-100 rounded-full">
              <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.966-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
              </svg>
            </div>
          </div>
        </div>
        
        <div class="bg-white rounded-xl p-6 shadow-sm border hover-lift">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600">Completion Rate</p>
              <p class="text-2xl font-bold text-primary-600">${completionRate}%</p>
            </div>
            <div class="p-3 bg-primary-100 rounded-full">
              <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
              </svg>
            </div>
          </div>
        </div>
      `;
      
      document.getElementById('statsSection').innerHTML = statsHTML;
    }

    async function loadDashboard() {
      showLoading(true);
      try {
        const res = await fetch('/.netlify/functions/dashboard');
        const data = await res.json();
        allApplicants = data.applicants;
        requiredFiles = data.requiredFiles;
        
        setTimeout(() => {
          showLoading(false);
          renderTable(allApplicants);
          updateStats();
          updateLastUpdated();
        }, 500); // Small delay for better UX
      } catch (error) {
        showLoading(false);
        console.error('Error loading dashboard:', error);
        showError('Failed to load dashboard data. Please try refreshing.');
      }
    }

    function renderTable(applicants) {
      if (isLoading) return;
      
      if (applicants.length === 0) {
        document.getElementById('dashboardTable').innerHTML = `
          <div class="text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No applicants found</h3>
            <p class="mt-1 text-sm text-gray-500">Try adjusting your search criteria.</p>
          </div>
        `;
        return;
      }

      let html = `
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sticky left-0 bg-gray-50 z-10">
                Applicant Name
              </th>`;
      
      requiredFiles.forEach(f => {
        html += `<th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider min-w-[120px]">${f}</th>`;
      });
      
      html += `
            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
              Progress
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">`;
      
      applicants.forEach((app, index) => {
        const completedFiles = app.uploaded.filter(file => requiredFiles.includes(file)).length;
        const progressPercentage = Math.round((completedFiles / requiredFiles.length) * 100);
        const isComplete = completedFiles === requiredFiles.length;
        
        html += `
          <tr class="hover:bg-gray-50 transition-colors fade-in" style="animation-delay: ${index * 50}ms">
            <td class="px-6 py-4 whitespace-nowrap sticky left-0 bg-white hover:bg-gray-50 transition-colors z-10">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10">
                  <div class="h-10 w-10 rounded-full bg-primary-100 flex items-center justify-center">
                    <span class="text-sm font-medium text-primary-800">${app.name.charAt(0).toUpperCase()}</span>
                  </div>
                </div>
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">${app.name}</div>
                  <div class="text-sm text-gray-500">${completedFiles}/${requiredFiles.length} documents</div>
                </div>
              </div>
            </td>`;
        
        requiredFiles.forEach(f => {
          const hasFile = app.uploaded.includes(f);
          html += `
            <td class="px-6 py-4 whitespace-nowrap text-center">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${hasFile ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                ${hasFile ? 
                  '<svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>Submitted' : 
                  '<svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>Missing'
                }
              </span>
            </td>`;
        });
        
        html += `
            <td class="px-6 py-4 whitespace-nowrap text-center">
              <div class="flex items-center justify-center">
                <div class="flex items-center">
                  <div class="w-16 bg-gray-200 rounded-full h-2 mr-2">
                    <div class="bg-${isComplete ? 'green' : progressPercentage > 50 ? 'blue' : 'orange'}-600 h-2 rounded-full transition-all duration-300" style="width: ${progressPercentage}%"></div>
                  </div>
                  <span class="text-sm font-medium text-gray-900">${progressPercentage}%</span>
                </div>
              </div>
            </td>
          </tr>`;
      });
      
      html += '</tbody></table>';
      document.getElementById('dashboardTable').innerHTML = html;
      updateStats(applicants);
    }

    function updateLastUpdated() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { 
        hour12: true, 
        hour: 'numeric', 
        minute: '2-digit' 
      });
      document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
    }

    function showError(message) {
      // You could implement a toast notification here
      console.error(message);
    }

    function exportData() {
      // Simple CSV export
      let csvContent = 'Name,' + requiredFiles.join(',') + ',Progress\n';
      allApplicants.forEach(app => {
        const completedFiles = app.uploaded.filter(file => requiredFiles.includes(file)).length;
        const progressPercentage = Math.round((completedFiles / requiredFiles.length) * 100);
        
        let row = app.name + ',';
        requiredFiles.forEach(f => {
          row += (app.uploaded.includes(f) ? 'Yes' : 'No') + ',';
        });
        row += progressPercentage + '%\n';
        csvContent += row;
      });
      
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('hidden', '');
      a.setAttribute('href', url);
      a.setAttribute('download', `hr-dashboard-${new Date().toISOString().split('T')[0]}.csv`);
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Event Listeners
    document.getElementById('searchBtn').onclick = function() {
      const val = document.getElementById('searchEmail').value.trim().toLowerCase();
      if (!val) {
        renderTable(allApplicants);
        return;
      }
      const filtered = allApplicants.filter(app => (app.name || '').toLowerCase().includes(val));
      renderTable(filtered);
    };

    document.getElementById('resetBtn').onclick = function() {
      document.getElementById('searchEmail').value = '';
      renderTable(allApplicants);
    };

    document.getElementById('refreshBtn').onclick = function() {
      loadDashboard();
    };

    document.getElementById('exportBtn').onclick = function() {
      exportData();
    };

    // Allow Enter key to trigger search
    document.getElementById('searchEmail').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('searchBtn').click();
      }
    });

    // Initialize dashboard
    loadDashboard();
  </script>
</body>
</html>
